{{define "Page"}}
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CYOA</title>
   <style>
      * {
         font-family: system-ui;
         box-sizing: border-box;
      }

      h1 {
         margin: 0;
      }

      body,
      html {
         height: 100%;
         width: 100%;
         margin: 0px;
         padding: 0px;
      }

      main {
         max-width: 75ch;
         margin-inline: auto;
      }
   </style>
</head>

<body>
   <main>

      <h1>{{.Title}}</h1>

      {{ range .Story }}
      <p>{{.}}</p>
      {{ end }}

      {{ range .Options }}
      <p><a href="/{{.Arc}}">{{.Text}}</a></p>
      {{ end }}
   </main>
</body>

</html>
{{ end }}
